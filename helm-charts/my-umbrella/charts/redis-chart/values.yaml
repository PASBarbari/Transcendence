# Default values for redis-chart
replicaCount: 1

image:
  repository: redis
  pullPolicy: IfNotPresent
  tag: "7.0"

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 6379

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 1Gi

# Health checks
readinessProbe:
  exec:
    command:
      - redis-cli
      - ping
  initialDelaySeconds: 5
  periodSeconds: 5

livenessProbe:
  exec:
    command:
      - redis-cli
      - ping
  initialDelaySeconds: 30
  periodSeconds: 10

# Horizontal Pod Autoscaler
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 50
  targetMemoryUtilizationPercentage: 70

# Namespace configuration
namespace:
  name: redis-namespace
  create: true

# Security context
securityContext: {}

# Pod security context
podSecurityContext: {}

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}

# Persistence (disabled by default for development)
persistence:
  enabled: false
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 8Gi

# Redis Exporter for Prometheus monitoring
exporter:
  enabled: true
  image:
    repository: bitnami/redis-exporter
    tag: "1.50.0"
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

# Monitoring configuration
monitoring:
  enabled: true
